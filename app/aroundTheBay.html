<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic example of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery, image cropping, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Around the bay</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid eg-container" id="basic-example">
    <div class="row eg-main">
      <div class="col-xs-12 col-sm-8">
        <div class="eg-wrapper">
          <img class="cropper" alt="Upload your picture">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="eg-preview clearfix">
          <div class="preview preview-lg"></div>
        </div>
        <div class="col-xs-12 eg-radio">
          <label class="radio inline control-label"><input type="radio" name="imageType" checked/>Individual</label>
          <label class="radio inline control-label"><input type="radio" name="imageType"/>Team</label>
        </div>
      </div>
    </div>
    <div class="clearfix">
      <div class="col-md-10 eg-button">
        <button class="btn btn-info" id="zoomIn" type="button">Zoom In</button>
        <button class="btn btn-info" id="zoomOut" type="button">Zoom Out</button>
        <button class="btn btn-primary" id="setAspectRatio" type="button">Set Aspect Ratio</button>
        <input class="form-control" id="aspectRatio" type="hidden" value="auto">
        <label class="btn btn-primary" for="inputImage" title="Upload image file">
          <input class="hide" id="inputImage" name="file" type="file" accept="image/*">
          Upload
        </label>
      </div>
      <div class="col-md-2 eg-button text-right">
        <button class="btn btn-info" id="downloadPdf" type="button">Download PDF</button></span>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/docs.js"></script>
  <script src="js/jspdf.min.js"></script>
</body>
</html>
