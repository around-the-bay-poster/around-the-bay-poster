<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom around the bay poster">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery, image cropping, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Around the bay</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="header" class="container-fluid">
    <h4>Create your poster</h4>
    <img src="images/around-the-bay-logo.png" alt="Around the bay logo">
    <img src="images/the-smith-family-logo.png" alt="The Smith Family logo">
  </div>
  <div id="poster-builder" class="container-fluid">
    <h4>Enter your details</h4>
    <form>
      <div class="form-group">
        <label for="riderName">Your name</label>
        <input type="text" class="form-control" id="riderName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="riderDistance">How far are you riding?</label>
        <input type="text" class="form-control" id="riderDistance" placeholder="Enter distance">
      </div>
      <div class="form-group">
        <label for="riderFundraisingGoal">How much money are you aiming to raise?</label>
        <input type="text" class="form-control" id="riderFundraisingGoal" placeholder="Enter fundraising goal">
      </div>
    </form>
    <label class="btn btn-primary btn-lg btn-block" for="inputImage" title="Upload image file">
      <input class="hide" id="inputImage" name="file" type="file" accept="image/*">
      Upload your photo
    </label>
    <h4>Customise your photo</h4>
    <div class="col-md-12i poster-preview">
      <img src="images/header.png">
      <img src="images/red_triangle.png">
      <div class="eg-wrapper">
        <img class="cropper" alt="Upload your picture" src="images/children.png">
      </div>
      <img src="images/footer.png">
    </div>
    <div class="col-md-12 eg-button">
        <!-- <button class="btn btn-info" id="zoomIn" type="button">Zoom In</button>
        <button class="btn btn-info" id="zoomOut" type="button">Zoom Out</button> -->
        <button class="btn btn-info" id="preview" type="button">Preview</button>


      <div class="col-md-12 eg-button text-center">
        <button class="btn btn-danger" id="downloadPdf" type="button">Download PDF</button>
      </div>

      <div class="col-md-12 result-preview">
        <iframe src="" type="application/pdf"></iframe>
      </div>


    </div>

    <div class="poster-template">
      <img src="images/individual_poster.jpg">
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/docs.js"></script>
  <script src="js/jspdf.min.js"></script>
  <script src="js/jquery.smooth-scroll.js"></script>
</body>
</html>
