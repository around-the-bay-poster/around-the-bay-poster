<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom around the bay poster">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery, image cropping, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Around the bay</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="header" class="container-fluid">
    <h3>Create your poster</h3>
    <img src="images/around-the-bay-logo.png" alt="Around the bay logo">
    <img src="images/the-smith-family-logo.png" alt="The Smith Family logo">
  </div>
  <div id="step-1" class="container-fluid poster-builder">
    <h4>Enter your details</h4>
    <form>
      <div class="form-group">
        <label for="riderName">Your name</label>
        <input type="text" class="form-control" id="riderName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="riderDistance">What distance are you riding?</label>
        <input type="text" class="form-control" id="riderDistance" placeholder="Enter distance">
      </div>
      <div class="form-group">
        <label for="riderFundraisingGoal">What is your fundraising goal?</label>
        <input type="text" class="form-control" id="riderFundraisingGoal" placeholder="Enter fundraising goal">
      </div>
    </form>
    <label class="btn btn-inverse btn-lg btn-block" for="inputImage" title="Upload image file">
      <input class="hide" id="inputImage" name="file" type="file" accept="image/*">
      Upload your photo
    </label>
  </div>
  <div id="step-2" class="container-fluid poster-builder">
    <h4>Customise your photo</h4>
    <div class="col-md-12i poster-preview">
      <img src="images/header.png">
      <div class="poster-red-triangle">
        <img src="images/red_triangle.png">
        <span>Siebert Lubbe is riding for a child in need</span>
      </div>
      <div class="eg-wrapper">
        <img class="cropper" alt="Upload your picture" src="images/placeholder.png">
      </div>
      <img src="images/footer.png">
    </div>
    <button id="downloadPdf" type="button" class="btn btn-info btn-lg btn-block">
      Download poster
    </button>
    <button id="startOver" type="button" class="btn btn-inverse btn-lg btn-block">
      Start over
    </button>
    <div class="poster-template">
      <img src="images/individual_poster.jpg">
      <img src="images/header.png">
      <img src="images/red_triangle.png">
      <img src="images/footer.png">
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/docs.js"></script>
  <script src="js/jspdf.min.js"></script>
  <script src="js/jquery.smooth-scroll.js"></script>
</body>
</html>
